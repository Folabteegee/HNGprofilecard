<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Taiwo Afolabi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="shared.css" />
  </head>
  <body>
    <nav class="main-nav" data-testid="test-main-navigation">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About Me</a></li>
        <li><a href="contact.html" class="nav-link active">Contact Us</a></li>
      </ul>
    </nav>

    <main class="container">
      <section class="contact-section" data-testid="test-contact-page">
        <header class="page-header">
          <h1>Contact Us</h1>
          <p>Get in touch with me. I'd love to hear from you!</p>
        </header>

        <form class="contact-form" id="contactForm" novalidate>
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name *</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-input"
              data-testid="test-contact-name"
              required
              aria-describedby="name-error"
            />
            <span
              class="error-message"
              id="name-error"
              data-testid="test-contact-error-name"
            ></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              data-testid="test-contact-email"
              required
              aria-describedby="email-error"
            />
            <span
              class="error-message"
              id="email-error"
              data-testid="test-contact-error-email"
            ></span>
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject *</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-input"
              data-testid="test-contact-subject"
              required
              aria-describedby="subject-error"
            />
            <span
              class="error-message"
              id="subject-error"
              data-testid="test-contact-error-subject"
            ></span>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message *</label>
            <textarea
              id="message"
              name="message"
              class="form-textarea"
              rows="6"
              data-testid="test-contact-message"
              required
              aria-describedby="message-error"
              minlength="10"
            ></textarea>
            <span
              class="error-message"
              id="message-error"
              data-testid="test-contact-error-message"
            ></span>
          </div>

          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>

          <div
            class="success-message"
            id="successMessage"
            data-testid="test-contact-success"
            style="display: none"
          >
            <p>âœ… Thank you for your message! I'll get back to you soon.</p>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
